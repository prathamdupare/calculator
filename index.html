<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for ME </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="Screen">1+1</div>
        <div class="buttons">
            <div class="firstRow">
                <button id="clear">AC</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="secondRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="thirdRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="fourthRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="fifthRow">
                <button>0</button>
                <button>.</button>
                <button><</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
